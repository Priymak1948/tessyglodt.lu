<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head th:include="layouts/layout :: headerFragment">
<title id="pageTitle">Umellen</title>
</head>
<th:block layout:fragment="content">
	<div class="box margin-top margin-bottom">
		<article class="text-box">
			<h4>Log in</h4>

			<p th:if="${param.error}">Invalid username and password.</p>
			<p th:if="${param.logout}">You have been logged out.</p>

			<form class="form-horizontal" th:action="@{/authcheck}" method="post">

				<div class="form-group">
					<label class="control-label col-sm-2" for="username">Username</label>
					<div class="col-sm-2">
						<input type="text" id="username" name="username" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password</label>
					<div class="col-sm-2">
						<input type="password" id="password" name="password" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="btn btn-primary" type="submit">Log in</button>
					</div>
				</div>
			</form>
		</article>
	</div>
	<script type="text/javascript">
		document.getElementById("username").focus();
	</script>
</th:block>
</html>
